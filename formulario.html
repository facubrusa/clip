<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi formulario</title>
    <link rel="stylesheet" href="bootstrap-4.5.2-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center mb-5">Formulario hecho con Bootstrap 4</h2>
                <hr class="mb-5">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <span class="anchor" id="formRegister"></span>
    
                        <!-- form card register -->
                        <div class="card card-outline-secondary">
                            <div class="card-header">
                                <h3 class="mb-0">Formulario de Registro</h3>
                            </div>
                            <div class="card-body">
                                <form class="form" role="form" autocomplete="off">
                                    <div class="form-group">
                                        <label for="inputName">Nombre</label>
                                        <input type="text" class="form-control" id="inputName" placeholder="Nombre" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail3">Email</label>
                                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3">Contrase単a</label>
                                        <input type="password" class="form-control" id="inputPassword3" placeholder="Contrase単a" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputVerify3">Reingresar contrase単a</label>
                                        <input type="password" class="form-control" id="inputVerify3" placeholder="Reingresar contrase単a" required>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-success btn-lg float-right">Registrarse</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- /form card register -->
    
                    </div>
                </div>
                <!--/row-->
    
            <br><br><br><br>
    
            </div>
            <!--/col-->
        </div>
        <!--/row-->
        <hr>
        <p class="text-center">Fin del Formulario</p>
        
    </div>
    <!--/container-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
</body>
</html>
